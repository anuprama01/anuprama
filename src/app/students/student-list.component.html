<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4"><input type="text" [(ngModel)]='listFilter'></div>
        </div>
        <div class="row">
            <div class="col-md-6"><h4>Filtered by : {{listFilter}} </h4></div>
            
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='students && students.length'
                   >
              <thead>
                <tr>
                
                  <th>Student Id</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Phone</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let student of students'>
                  <td> 
                    {{ student.studentId }}
                  </td>
                  <td>{{student.studentName }}</td>
                  <td>{{student.address}}</td>
                  <td>{{student.phone}}</td>
                  <td>{{student.email}}</td>
                  
                </tr>
              </tbody>
            </table>
          </div>
    </div>
</div>
