<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Student Name:</div>
            <div class="col-md-4"><input type="text" [(ngModel)]='name'></div>
        </div>
        <div class="row">
        </div>

        <div class="row">
            <div class="col-md-2">Address:</div>
            <div class="col-md-4"><input type="text" [(ngModel)]='address'></div>
        </div>
        <div class="row">
            <div class="col-md-2">Email:</div>
            <div class="col-md-4"><input type="text" [(ngModel)]='email'></div>
        </div>
        <div class="row">
            <div class="col-md-2">Phone:</div>
            <div class="col-md-4"><input type="text" [(ngModel)]='phone'></div>
        </div>

        <div class='card-footer'>
            <button class='btn btn-outline-secondary'
            (click)='onSave()'
            style='width:80px'>
             Save
            </button>
        </div>
        
    </div>
</div>
